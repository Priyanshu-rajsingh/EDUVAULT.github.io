<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduVault</title>
    <style>
        /* Basic reset for margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }
        /* Header styling */
        header {
            background-color: #004080; /* Dark blue background */
            color: white;
            display: flex;
            align-items: center;
            padding: 15px 30px;
        }
        /* Logo */
        header img {
            width: 100px;
            height: 50px;
            margin-right: 20px;
        }
        /* Navbar styling */
        nav {
            margin-left: auto;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            display: inline-block;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 8px 15px;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: #0066cc; /* Lighter blue on hover */
            border-radius: 4px;
        }
        /* Body background */
        body {
            background-image: url('background.jpg'); /* Add your background image */
            background-size: cover;
            background-attachment: fixed; /* Fixes the background */
            background-position: center;
            color: white;
            text-align: center;
        }
        /* Main content styling */
        main {
            padding: 100px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
        }
        .welcome{
            color: #004080;
        }
        /* Footer styling */
footer {
    background-color: #004080; /* Same color as header */
    color: white;
    padding: 40px 0;
    text-align: center;
    position: relative;
    bottom: 0;
    width: 100%;
    min-height: 100px;
}
footer .footer-content p {
    margin-bottom: 10px;
}
footer ul {
    list-style: none;
    padding: 0;
}
footer ul li {
    display: inline-block;
    margin: 0 15px;
}
footer ul li a {
    color: white;
    text-decoration: none;
    font-size: 16px;
    transition: color 0.3s;
}
footer ul li a:hover {
    color: #ffcc00; /* Highlight on hover */
}


    </style>
</head>
<body>
    <!-- Header with logo, title, and navbar -->
    <header>
        <img src="logo.png.jpg" alt="EduVault Logo"> <!-- Replace logo.png with your actual logo -->
        <h1>EDUVAULT</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup2.html">SignUp</a></li>
                <li><a href="contact.html">Contact</a></li>
                <!--<li><a href="#blog">Blog</a></li>
                <li><a href="#faq">FAQ</a></li>-->
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main style="
    min-height: 80vh; 
    background-image: url('background.jpg'); /* Replace with your actual image URL */
    background-size: cover; 
    background-position: center; 
    background-repeat: no-repeat;
">

    <!-- Footer -->
<footer>

</body>
</html>
